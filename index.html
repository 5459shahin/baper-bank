<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>babar bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-32 ">Welcome to My <span class="font-medium text-orange-500">Babar Bank</span> !!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-11 pb-8 ">
            <h3 class="text-2xl mb-6 text-center pt-6"> Please Login</h3>
            <div action="">
                <!-- Email field  -->
                <input id="user-email" class=" pl-2 border-2 border-gray-300 rounded block mx-auto w-3/4 " type="text" placeholder="Your Email">
                <br>
                 <!-- password field  -->
                <input id="user-password" class=" block mx-auto border-2 border-gray-300 rounded w-3/4 pl-2" type="password" name="" placeholder="password">

                <!-- submit button  -->

                <button id="login-submit" class="mx-auto block mt-6 bg-orange-500 px-4 py-2 rounded text-white font-semibold">submit</button>
            </div>
        </section>
        <script src="js/bank.js"></script>
    </main>
</body>
</html>
